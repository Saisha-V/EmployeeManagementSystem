<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="icon" href="https://www.qsstechnosoft.com/wp-content/themes/qss/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://www.qsstechnosoft.com/wp-content/uploads/2024/01/logo-white.svg" alt="Company Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Employees</a></li>
                <li><a href="#">Roles</a></li>
                <li><a href="#">Departments</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1 class="main-header">Employee Management System</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" placeholder="Search..." id="search-box">
                <button id="search-user">Search</button>
                <button id="add-user">Add User</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Date of Joining</th>
                        <th>Manager</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate table rows dynamically -->
                </tbody>
            </table>
        </main>
    <!-- Footer -->
     <footer>
        <p>&copy; 2024 Employee Management System</p>
     </footer>
    </div>

</body>

</html>
